    <style>
        :root {
            --background: #111827; /* gray-900 */
            --foreground: #f9fafb; /* gray-50 */
            --card: #1f2937; /* gray-800 */
            --card-foreground: #f9fafb; /* gray-50 */
            --primary: #3b82f6; /* blue-500 */
            --primary-foreground: #f9fafb; /* gray-50 */
            --secondary: #4b5563; /* gray-600 */
            --secondary-foreground: #f9fafb; /* gray-50 */
            --accent: #f59e0b; /* amber-500 */
            --border: #374151; /* gray-700 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            overscroll-behavior: none;
        }
        .topic-card {
            transition: all 0.2s ease-in-out;
        }
        .topic-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .progress-bar-bg {
            background-color: var(--secondary);
        }
        .progress-bar-fill {
            background-color: var(--primary);
            transition: width 0.5s ease-in-out;
        }
        .status-btn {
            transition: all 0.15s ease-in-out;
        }
        .status-btn:hover {
            transform: scale(1.05);
        }
        .modal-backdrop {
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--background);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--secondary);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* gray-500 */
        }
        .lucide {
            stroke-width: 2px;
        }
    </style>
</head>

             { topic: "Graphs", problems: [

        // --- STATE ---
        let userState = {};
        let currentUser = null;
        let db;
        let auth;
        let currentTopic = null;
        let activeModalProblem = null;
        let unsubscribeProgress = () => {};
        let unsubscribeProfile = () => {};
        let unsubscribeCustomProblems = () => {};
        let customProblems = [];
        let mergedDsaData = [];

        // --- FIREBASE SETUP ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'dsa-tracker-app';
        let firebaseConfig;
        try {
            firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "test", authDomain: "test", projectId: "test" };

            console.error("Firebase config parsing error:", e);
            firebaseConfig = { apiKey: "test", authDomain: "test", projectId: "test" };

        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);


        // --- UI ELEMENTS ---
        const topicList = document.getElementById('topic-list');
        const problemList = document.getElementById('problem-list');
        const topicTitle = document.getElementById('topic-title');
        const topicProgressText = document.getElementById('topic-progress-text');
        const overallProgress = document.getElementById('overall-progress');

        const difficultyFilter = document.getElementById('difficulty-filter');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const notesModal = document.getElementById('notes-modal');
        const notesModalContent = document.getElementById('notes-modal-content');
        const notesModalTitle = document.getElementById('notes-modal-title');
        const notesTextarea = document.getElementById('notes-textarea');
        const saveNotesBtn = document.getElementById('save-notes-btn');
        const closeNotesModalBtn = document.getElementById('close-notes-modal');
        const placeholderView = document.getElementById('placeholder-view');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const copyUserIdBtn = document.getElementById('copyUserIdBtn');
        const streakCountEl = document.getElementById('streak-count');
        const toast = document.getElementById('toast');

        const addProblemModalContent = document.getElementById('add-problem-modal-content');
        const closeAddProblemModalBtn = document.getElementById('close-add-problem-modal');
        const addProblemForm = document.getElementById('add-problem-form');
        const problemTopicSelect = document.getElementById('problem-topic-select');
        const newTopicContainer = document.getElementById('new-topic-container');
        const newTopicInput = document.getElementById('new-topic-input');
        

        // --- FUNCTIONS ---

        function slugify(text) {
            return text.toString().toLowerCase()
                .replace(/\s+/g, '-')
                .replace(/[^\w\-]+/g, '')
                .replace(/\-\-+/g, '-')
                .replace(/^-+/, '')
                .replace(/-+$/, '');
        }

        function updateAndRenderAll() {
            // Deep copy base data to avoid modifying the original constant
            let baseData = JSON.parse(JSON.stringify(dsaData));

            customProblems.forEach(problem => {
                let topicObj = baseData.find(t => t.topic.toLowerCase() === problem.topic.toLowerCase());
                if (topicObj) {
                    // Add problem if it doesn't already exist in the topic
                    if (!topicObj.problems.some(p => p.title.toLowerCase() === problem.title.toLowerCase())) {
                        topicObj.problems.push(problem);
                    }
                } else {
                    // Create new topic if it doesn't exist
                    baseData.push({
                        topic: problem.topic,
                        problems: [problem]
                    });
                }
            });
            
            mergedDsaData = baseData;
            
            renderTopics();
            if (currentTopic) {
                renderProblems(currentTopic);
            }
        }

        function renderTopics() {
            topicList.innerHTML = '';
            mergedDsaData.forEach(topicData => {
                const topicId = slugify(topicData.topic);
                const topicProblems = topicData.problems;
                const completed = topicProblems.filter(p => userState[slugify(p.title)]?.status === 'Done').length;
                const progress = topicProblems.length > 0 ? (completed / topicProblems.length) * 100 : 0;

                const li = document.createElement('li');
                li.innerHTML = `
                    <div id="topic-${topicId}" class="topic-card bg-card p-4 rounded-lg cursor-pointer border border-transparent hover:border-primary">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="font-semibold text-card-foreground">${topicData.topic}</h3>
                            <p class="text-xs text-gray-400">${completed}/${topicProblems.length}</p>
                        </div>
                        <div class="w-full progress-bar-bg rounded-full h-2">
                            <div class="progress-bar-fill h-2 rounded-full" style="width: ${progress}%;"></div>
                        </div>
                    </div>
                `;
                li.querySelector('.topic-card').addEventListener('click', () => {
                    currentTopic = topicData.topic;
                    document.querySelectorAll('.topic-card').forEach(card => card.classList.remove('bg-blue-900/50', 'border-primary'));
                    li.querySelector('.topic-card').classList.add('bg-blue-900/50', 'border-primary');
                    renderProblems(topicData.topic);
                });
                topicList.appendChild(li);
            });
            updateOverallProgress();
        }

        function renderProblems(topicName) {
            const topicData = mergedDsaData.find(t => t.topic === topicName);
            if (!topicData) {
                placeholderView.classList.remove('hidden');
                problemList.classList.add('hidden');
                return;
            };
            
            placeholderView.classList.add('hidden');
            problemList.classList.remove('hidden');

            const searchTerm = searchInput.value.toLowerCase();
            const difficulty = difficultyFilter.value;

            topicTitle.textContent = topicName;

            const filteredProblems = topicData.problems.filter(p => {
                const titleMatch = p.title.toLowerCase().includes(searchTerm);
                const difficultyMatch = difficulty === 'all' || p.difficulty === difficulty;
                return titleMatch && difficultyMatch;
            });

            problemList.innerHTML = '';

            if (filteredProblems.length === 0) {
                problemList.innerHTML = `<p class="text-gray-400 text-center py-8">No problems match your criteria.</p>`;
            } else {
                filteredProblems.forEach(problem => {
                    const problemId = slugify(problem.title);
                    const status = userState[problemId]?.status || 'Todo';
                    const hasNotes = userState[problemId]?.notes?.length > 0;
                    
                    const difficultyColors = {
                        'Easy': 'text-green-400 bg-green-900/50',
                        'Medium': 'text-yellow-400 bg-yellow-900/50',
                        'Hard': 'text-red-400 bg-red-900/50',
                    };
                    
                    const statusButtonClasses = {
                        'Todo': 'bg-gray-600 hover:bg-gray-500',
                        'In Progress': 'bg-yellow-600 hover:bg-yellow-500',
                        'Done': 'bg-green-600 hover:bg-green-500'
                    };

                    const problemEl = document.createElement('div');
                    problemEl.className = 'bg-card p-4 rounded-lg flex flex-col sm:flex-row sm:items-center justify-between gap-4';
                    problemEl.innerHTML = `
                        <div class="flex-1">
                            <div class="flex items-center gap-3">
                                <a href="${problem.url}" target="_blank" class="font-semibold text-card-foreground hover:text-primary transition-colors">${problem.title}</a>
                                <span class="px-2 py-1 text-xs font-medium rounded-full ${difficultyColors[problem.difficulty]}">${problem.difficulty}</span>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <button class="notes-btn p-2 rounded-md hover:bg-secondary transition-colors relative" data-problem-id="${problemId}" data-problem-title="${problem.title}">
                                <i data-lucide="notebook-pen" class="w-5 h-5 ${hasNotes ? 'text-primary' : 'text-gray-400'}"></i>
                                ${hasNotes ? `<div class="absolute top-1 right-1 w-2 h-2 bg-blue-500 rounded-full"></div>` : ''}
                            </button>
                            <div class="flex rounded-md shadow-sm" role="group">
                                <button data-problem-id="${problemId}" data-status="Todo" class="status-btn px-3 py-1 text-sm font-medium text-white rounded-l-lg ${status === 'Todo' ? 'bg-gray-500' : 'bg-gray-700 hover:bg-gray-600'}">Todo</button>
                                <button data-problem-id="${problemId}" data-status="In Progress" class="status-btn px-3 py-1 text-sm font-medium text-white ${status === 'In Progress' ? 'bg-yellow-500' : 'bg-gray-700 hover:bg-gray-600'}">Doing</button>
                                <button data-problem-id="${problemId}" data-status="Done" class="status-btn px-3 py-1 text-sm font-medium text-white rounded-r-lg ${status === 'Done' ? 'bg-green-500' : 'bg-gray-700 hover:bg-gray-600'}">Done</button>
                            </div>
                        </div>
                    `;
                    problemList.appendChild(problemEl);
                });
            }
            lucide.createIcons();
            updateTopicProgress(topicName);
        }

        async function updateProblemStatus(problemId, status) {
            if (!currentUser) return;
            const docRef = doc(db, `artifacts/${appId}/users/${currentUser.uid}/progress`, problemId);
            const currentData = userState[problemId] || {};
            const newData = { ...currentData, status };

            // Update streak if a problem is marked as 'Done'
            if (status === 'Done' && currentData.status !== 'Done') {
                await updateStreak();
            }

            await setDoc(docRef, newData, { merge: true });
            
            // This is handled by onSnapshot now, but can be here for faster UI feedback
            userState[problemId] = newData; 
            renderTopics();
            if(currentTopic) renderProblems(currentTopic);
        }

        function updateTopicProgress(topicName) {
            const topicData = mergedDsaData.find(t => t.topic === topicName);
            if (!topicData) return;
            const completed = topicData.problems.filter(p => userState[slugify(p.title)]?.status === 'Done').length;
            const total = topicData.problems.length;
            topicProgressText.textContent = `${completed} of ${total} problems completed.`;
        }

        function updateOverallProgress() {
            const allProblems = mergedDsaData.flatMap(t => t.problems);
            const totalProblems = allProblems.length;
            const completedProblems = allProblems.filter(p => userState[slugify(p.title)]?.status === 'Done').length;
            const progress = totalProblems > 0 ? (completedProblems / totalProblems) * 100 : 0;
            overallProgress.style.width = `${progress}%`;
            overallProgressText.textContent = `${completedProblems}/${totalProblems}`;
        }
        
        function handleShuffle() {
            const allProblems = mergedDsaData.flatMap(topicData => 
                topicData.problems.map(p => ({...p, topic: topicData.topic}))
            );
            const unsolvedProblems = allProblems.filter(p => userState[slugify(p.title)]?.status !== 'Done');
            
            if (unsolvedProblems.length === 0) {
                showToast("Congratulations! You've solved all problems!");
                return;
            }

            const randomProblem = unsolvedProblems[Math.floor(Math.random() * unsolvedProblems.length)];
            
            currentTopic = randomProblem.topic;
            document.querySelectorAll('.topic-card').forEach(card => card.classList.remove('bg-blue-900/50', 'border-primary'));
            const topicEl = document.getElementById(`topic-${slugify(randomProblem.topic)}`);
            if(topicEl) topicEl.classList.add('bg-blue-900/50', 'border-primary');

            renderProblems(randomProblem.topic);
            
            setTimeout(() => {
                 const problemEl = Array.from(problemList.children).find(el => el.querySelector('a')?.textContent === randomProblem.title);
                 if (problemEl) {
                     problemEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                     problemEl.classList.add('animate-pulse', 'bg-blue-900/30');
                     setTimeout(() => problemEl.classList.remove('animate-pulse', 'bg-blue-900/30'), 2000);
                 }
            }, 100);
        }

        function openNotesModal(problemId, problemTitle) {
            activeModalProblem = problemId;
            notesModalTitle.textContent = `Notes for: ${problemTitle}`;
            notesTextarea.value = userState[problemId]?.notes || '';
            notesModal.classList.remove('hidden');
            setTimeout(() => notesModalContent.classList.add('scale-100'), 50);
        }

        function closeNotesModal() {
            notesModalContent.classList.remove('scale-100');
            notesModal.classList.add('hidden');
            activeModalProblem = null;
        }

        async function saveNotes() {
            if (!currentUser || !activeModalProblem) return;
            const notes = notesTextarea.value;
            const docRef = doc(db, `artifacts/${appId}/users/${currentUser.uid}/progress`, activeModalProblem);
            
            const currentData = userState[activeModalProblem] || { status: 'Todo' };
            const newData = { ...currentData, notes };

            await setDoc(docRef, newData, { merge: true });

            // This is handled by onSnapshot, but can be here for faster UI feedback
            userState[activeModalProblem] = newData;
            closeNotesModal();
            if(currentTopic) renderProblems(currentTopic);
        }

        function openAddProblemModal() {
            addProblemForm.reset();
            problemTopicSelect.innerHTML = '';
            
            const existingTopics = [...new Set(mergedDsaData.map(t => t.topic))];
            existingTopics.sort().forEach(topic => {
                const option = document.createElement('option');
                option.value = topic;
                option.textContent = topic;
                problemTopicSelect.appendChild(option);
            });

            const newTopicOption = document.createElement('option');
            newTopicOption.value = 'new-topic';
            newTopicOption.textContent = '-- Create New Topic --';
            problemTopicSelect.appendChild(newTopicOption);
            
            newTopicContainer.classList.add('hidden');
            addProblemModal.classList.remove('hidden');
            setTimeout(() => addProblemModalContent.classList.add('scale-100'), 50);
        }

        function closeAddProblemModal() {
            addProblemModalContent.classList.remove('scale-100');
            addProblemModal.classList.add('hidden');
        }

        async function saveNewProblem(event) {
            event.preventDefault();
            if (!currentUser) {
                showToast("You must be logged in to add problems.");
                return;
            }

            const title = document.getElementById('problem-title').value.trim();
            const url = document.getElementById('problem-url').value.trim();
            const difficulty = document.getElementById('problem-difficulty').value;
            let topic = problemTopicSelect.value;

            if (topic === 'new-topic') {
                topic = newTopicInput.value.trim();
            }

            if (!title || !url || !difficulty || !topic) {
                showToast("Please fill out all fields.");
                return;
            }

            const newProblem = { title, url, difficulty, topic };
            
            try {
                const collectionRef = collection(db, `artifacts/${appId}/users/${currentUser.uid}/custom-problems`);
                await addDoc(collectionRef, newProblem);
                showToast("Problem added successfully!");
                closeAddProblemModal();
            } catch (error) {
                console.error("Error adding problem:", error);
                showToast("Failed to add problem.");
            }
        }


        async function updateStreak() {
             if (!currentUser) return;
             const profileRef = doc(db, `artifacts/${appId}/users/${currentUser.uid}/profile`, 'user-profile');
             const profileSnap = await getDoc(profileRef);
             const profileData = profileSnap.data() || { streak: 0, lastSolved: null };

             const now = new Date();
             const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
             
             let lastSolvedDate = null;
             if (profileData.lastSolved) {
                const ts = profileData.lastSolved;
                lastSolvedDate = new Date(ts.seconds * 1000);
                lastSolvedDate = new Date(lastSolvedDate.getFullYear(), lastSolvedDate.getMonth(), lastSolvedDate.getDate());
             }

             if (!lastSolvedDate || lastSolvedDate.getTime() < today.getTime()) {
                 const yesterday = new Date(today);
                 yesterday.setDate(today.getDate() - 1);

                 let newStreak;
                 if (lastSolvedDate && lastSolvedDate.getTime() === yesterday.getTime()) {
                     newStreak = profileData.streak + 1;
                 } else {
                     newStreak = 1;
                 }
                 await setDoc(profileRef, { streak: newStreak, lastSolved: serverTimestamp() }, { merge: true });
             }
        }
        
        function checkStreak() {
            if (!currentUser) return;
            const profileRef = doc(db, `artifacts/${appId}/users/${currentUser.uid}/profile`, 'user-profile');
             
            unsubscribeProfile = onSnapshot(profileRef, async (docSnap) => {
                const profileData = docSnap.data() || { streak: 0, lastSolved: null };
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                
                let lastSolvedDate = null;
                if (profileData.lastSolved) {
                    const ts = profileData.lastSolved;
                    lastSolvedDate = new Date(ts.seconds * 1000);
                    lastSolvedDate = new Date(lastSolvedDate.getFullYear(), lastSolvedDate.getMonth(), lastSolvedDate.getDate());
                }

                const yesterday = new Date(today);
                yesterday.setDate(today.getDate() - 1);
                
                if (lastSolvedDate && lastSolvedDate.getTime() < yesterday.getTime()) {
                    // Streak is broken
                    await setDoc(profileRef, { streak: 0 }, { merge: true });
                    streakCountEl.textContent = '0';
                } else {
                    streakCountEl.textContent = profileData.streak || '0';
                }
            });
        }
        
        function showToast(message) {
            toast.textContent = message;
            toast.classList.remove('translate-y-20', 'opacity-0');
            toast.classList.add('translate-y-0', 'opacity-100');
            setTimeout(() => {
                toast.classList.remove('translate-y-0', 'opacity-100');
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // --- EVENT LISTENERS ---
        searchInput.addEventListener('input', () => {
            if (currentTopic) renderProblems(currentTopic);
        });

        difficultyFilter.addEventListener('change', () => {
            if (currentTopic) renderProblems(currentTopic);
        });
        
        shuffleBtn.addEventListener('click', handleShuffle);

        problemList.addEventListener('click', (e) => {
            const statusBtn = e.target.closest('.status-btn');
            if (statusBtn) {
                const { problemId, status } = statusBtn.dataset;
                updateProblemStatus(problemId, status);
            }
            const notesBtn = e.target.closest('.notes-btn');
            if (notesBtn) {
                const { problemId, problemTitle } = notesBtn.dataset;
                openNotesModal(problemId, problemTitle);
            }
        });

        saveNotesBtn.addEventListener('click', saveNotes);
        closeNotesModalBtn.addEventListener('click', closeNotesModal);
        notesModal.addEventListener('click', (e) => {
            if (e.target === notesModal) {
                closeNotesModal();
            }
        });
        
        addProblemBtn.addEventListener('click', openAddProblemModal);
        closeAddProblemModalBtn.addEventListener('click', closeAddProblemModal);
        addProblemModal.addEventListener('click', (e) => {
            if (e.target === addProblemModal) {
                closeAddProblemModal();
            }
        });
        addProblemForm.addEventListener('submit', saveNewProblem);

        problemTopicSelect.addEventListener('change', () => {
            if (problemTopicSelect.value === 'new-topic') {
                newTopicContainer.classList.remove('hidden');
                newTopicInput.required = true;
            } else {
                newTopicContainer.classList.add('hidden');
                newTopicInput.required = false;
            }
        });

        copyUserIdBtn.addEventListener('click', () => {
             if (currentUser && currentUser.uid) {
                 const tempInput = document.createElement('input');
                 tempInput.value = currentUser.uid;
                 document.body.appendChild(tempInput);
                 tempInput.select();
                 document.execCommand('copy');
                 document.body.removeChild(tempInput);
                 showToast('User ID copied!');
             }
        });


        // --- INITIALIZATION ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                userIdDisplay.textContent = user.uid;
                
                // Unsubscribe from previous listeners if any
                unsubscribeProgress();
                unsubscribeProfile();
                unsubscribeCustomProblems();

                // Listen for progress changes
                const progressQuery = query(collection(db, `artifacts/${appId}/users/${user.uid}/progress`));
                unsubscribeProgress = onSnapshot(progressQuery, (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        userState[change.doc.id] = change.doc.data();
                    });
                    // Re-render with existing data, progress is the only thing that changed
                    renderTopics();
                    if (currentTopic) {
                        renderProblems(currentTopic);
                    }
                });
                
                // Listen for custom problem changes
                const customProblemsQuery = query(collection(db, `artifacts/${appId}/users/${user.uid}/custom-problems`));
                unsubscribeCustomProblems = onSnapshot(customProblemsQuery, (snapshot) => {
                    const newCustomProblems = [];
                    snapshot.forEach(doc => newCustomProblems.push({ id: doc.id, ...doc.data() }));
                    customProblems = newCustomProblems;
                    updateAndRenderAll();
                });


                // Check and update streak
                checkStreak();

            } else {
                currentUser = null;
                userState = {};
                customProblems = [];
                updateAndRenderAll();
                renderTopics(); // Render with empty state
            }
        });
        
        async function authenticate() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                     await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                     await signInAnonymously(auth);
                }
            } catch (error) {
                 console.error("Authentication failed:", error);
            }
        }
        
        lucide.createIcons();
        updateAndRenderAll(); // Initial render with base data
        renderTopics(); // Initial render
        authenticate();

    </script>
</body>
